	<script type="text/javascript">
	 
		function initPage()
		{
		
			$('#widget1_id').draggable( {
				revert: true
			} );
			$('#widget1_id').droppable( {
				drop: handleDropEvent
			} );
		  
			$('#widget2_id').draggable( {
				revert: true
			} );
			$('#widget2_id').droppable( {
				drop: handleDropEvent
			} );

			$('#column1_id').draggable( {
				revert: true
			} );
			$('#column1_id').droppable( {
				drop: handleDropEvent
			} );
		  
			$('#column2_id').draggable( {
				revert: true
			} );
			$('#column2_id').droppable( {
				drop: handleDropEvent
			} );
		
			if (getQueryVariable("hotspots_on") != '')
			{
				hotspots_on = (getQueryVariable("hotspots_on") == 'true');			
			}

			if (hotspots_on == false)
			{
				$('.hotspot_layer').css('opacity', '0.0');			
			}

			hide_hotspots_toggle = (getQueryVariable("hide_hotspots_toggle") == 'true');

			var contentId = getQueryVariable("contentId");

			if (contentId.length < 1)
			{
				contentId = "home_default";
				if (hide_hotspots_toggle)
				{
					changeImage('banner', 'banner_no_toggle', true);
				}
				else
				{
					changeImage('banner', 'banner', true);
				}
				changeImage("content_panel", contentId, true);
			}
			else
			{
				if (contentId == 'profile_confirm')
				{
					if (hide_hotspots_toggle)
					{
						changeImage('banner', 'banner_indented_no_toggle', true);
					}
					else
					{
						changeImage('banner', 'banner_indented', true);
					}
					changeImage('service_menu', 'svc_menu_dashboard_indented', false);			
				}
				else
				{
					if (hide_hotspots_toggle)
					{
						changeImage('banner', 'banner_no_toggle', true);
					}
					else
					{
						changeImage('banner', 'banner', true);
					}
					changeImage('service_menu', 'svc_menu_dashboard', false);			
				}
			
				changeImage("content_panel", contentId, true);
			}
			
			setLocalHotspots();
			
/*			
			changeImage('widget1_img_id', widget1_img, false);	
			changeImage('widget2_img_id', widget2_img, false);	
*/			
		}




		 
		function handleDropEvent( event, ui )
		{
			var draggable = ui.draggable;
		  
		    var sourceImgId = draggable.attr('id') + ' img';
		    var destinationImgId = event.target.id + ' img';
		
			var sourceImgSrc = $('#' + draggable.attr('id') + ' img').attr('src');
			var sourceImgMap = $('#' + draggable.attr('id') + ' img').attr('usemap');
			var destinationImgSrc = $('#' + event.target.id + ' img').attr('src');
			var destinationImgMap = $('#' + event.target.id + ' img').attr('usemap');
			swapImageSrcAndMap(sourceImgId, destinationImgSrc, destinationImgMap, false);
			swapImageSrcAndMap(destinationImgId, sourceImgSrc, sourceImgMap, false);
			
//			if ((sourceImgSrc.localeCompare("../../images/home/chart_widget.png") == 0) || (sourceImgSrc.localeCompare("../../images/home/chart_widget_hs.png") == 0))
//			{
//			    current_shortcuts_widget_img_id = sourceImgId;
//			    current_chart_widget_img_id = destinationImgId;
//			}
//			else if ((destinationImgSrc.localeCompare("../../images/home/chart_widget.png") == 0) || (destinationImgSrc.localeCompare("../../images/home/chart_widget_hs.png") == 0))
//
//			{
//			    current_shortcuts_widget_img_id = destinationImgId;
//			    current_chart_widget_img_id = sourceImgId;
//			}

		    var sourceDivId = draggable.attr('id');
		    var destinationDivId = event.target.id;
		    var sourceDivHeight = $("#" + sourceDivId).height();
		    var destinationDivHeight = $("#" + destinationDivId).height();
		    
		    
			$("#" + sourceDivId).css('height', destinationDivHeight);
			$("#" + destinationDivId).css('height', sourceDivHeight);
			
			var temp_widget_img = widget1_img;
			widget1_img = widget2_img;
			widget2_img = temp_widget_img;

//			var temp_saved_widget_map = saved_widget1_map;
//			saved_widget1_map = saved_widget2_map;
//			saved_widget2_map = temp_saved_widget_map;
			
//			hideModalPopover();
		}
		
		function localToggleHotspots()
		{
			toggleHotspots();
			
			setLocalHotspots();
		}

		function setLocalHotspots()
		{
			if (hotspots_on == true)
			{
				$('#widget1_img_id').attr('src', '../../images/home/notification_widget_hs.png');		
				$('#widget2_img_id').attr('src', '../../images/home/qt_widget_hs.png');		

				$('#column1_img_id').attr('src', '../../images/home/s_ledger_only_hs.png');		
				$('#column2_img_id').attr('src', '../../images/home/s_available_only_hs.png');		
			}
			else
			{
				$('#widget1_img_id').attr('src', '../../images/home/notification_widget.png');		
				$('#widget2_img_id').attr('src', '../../images/home/qt_widget.png');		

				$('#column1_img_id').attr('src', '../../images/home/s_ledger_only.png');		
				$('#column2_img_id').attr('src', '../../images/home/s_available_only.png');		
			}
		
		}
	 
	</script>
